<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <script defer src="../JS/popup.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cause">
        <h1>Cursive Text Generator</h1>
        <p>아래 공간에 원하는 텍스트를 입력하고 시작 버튼을 누르세요.</p>
        <textarea class="input" placeholder="텍스트 입력:"></textarea>
        <button class="generate" id="start_button">시작</button>
    </div>

    <div class="effect">
        <div class="header">
            <a class="close">&times;</a>
            <h2>마음에 드는 효과를 선택하세요!</h2>
        </div>
        <div class="output_list"></div>
    </div>

    <div class="copied">클립보드에 복사됨</div>
</body>

</html>
